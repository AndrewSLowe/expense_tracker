{% extends "public/templates/public_template.html" %}

{% block title %}Home{% endblock %}

{% block main %}


<div class="container">
  <div class="row">
    <div class="col">
      <h1>My Exense Tracker App</h1>
      <hr>
      
        <form action="/create-expense/" method="POST">

            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title">
            </div>
          
            <div class="form-group">
              <label>Amount</label>
              <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter the amount">
            </div>
          
            <div class="form-group">
              <label>Date</label>
              <input type="text" class="form-control" id="created_at" name="created_at" placeholder="Create a date">
            </div>

            <div class="form-group">
                <label>Tags</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="Create the tags">
            </div>
            
            <button type="submit" class="btn btn-primary">Enter Expense</button>
            {% if feedback %}
            <p class="text-danger float-right">{{ feedback }}</p>
            {% endif %}
          
      </div>
    </div>
  </div>
</div>

{% endblock %}
